<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paul Leflon</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<script src='https://unpkg.com/showdown/dist/showdown.min.js'></script>
	<script src="assets/script.ts" defer></script>
</head>

<body>
	<div class='app'>
		<div class='landing'>
			<img src='assets/img/paul@2x.webp'
				alt='Red-haired man in his twenties wearing a black hoodie on a white background' width='200' />
			<h1>Bonjour ! Je suis Paul Leflon.</h1>
			<h2>Étudiant à l'école d'ingénieur Efrei Paris</h2>
			<div class='landing-cta'>
				<button class='example-prompt'>Présente-toi</button>
				<button class='example-prompt'>Parle moi de tes projets</button>
				<button class='example-prompt'>Ton parcours scolaire ?</button>
			</div>
		</div>
		<div class='chat-container'>
		</div>
		<div class='outer-input-container'>
			<div class='input-container'>
				<textarea placeholder='Poser une question...'></textarea>
				<button type='submit'>
					<!--<img src='assets/img/send.webp'
					srcset='assets/img/send.webp 1x, assets/img/send@2x.webp 2x, assets/img/send@3x.webp 3x'
					alt='send' />
					See: https://github.com/oven-sh/bun/issues/19529
					-->
					<img src='assets/img/send@2x.webp' alt='send' width='24' height='24' />
				</button>
			</div>
			<div class='disclaimer'>
				<div>L'IA peut parfois se tromper. Les réponses sont générées automatiquement et peuvent contenir des
					erreurs ou
					des approximations.</div>
				<div>Les conversations sont enregistrées et sont complètement anonymes.</div>
			</div>
		</div>
	</div>
</body>

</html>
